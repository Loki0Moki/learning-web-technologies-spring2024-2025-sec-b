<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <h2>Registration Form</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <table style="border: 1px solid black; ">
          
            <tr>
                <td><label for="first-name">First Name</label></td>
                <td><input type="text" id="first-name" name="first-name" required></td>
            </tr>
            <tr>
                <td><label for="last-name">Last Name</label></td>
                <td><input type="text" id="last-name" name="last-name" required></td>
            </tr>
            <tr>
                <td><label for="id">ID</label></td>
                <td><input type="text" id="id" name="id" required></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
    <td><label>Skills</label></td>
    <td>
        <input type="checkbox" id="communication" name="skills" value="Communication">
        <label for="communication">Communication</label><br>
        <input type="checkbox" id="problem-solving" name="skills" value="Problem Solving">
        <label for="problem-solving">Problem Solving</label><br>
        <input type="checkbox" id="teamwork" name="skills" value="Teamwork">
        <label for="teamwork">Teamwork</label>
    </td>
</tr>

            <tr>
                <td><label for="department">Department</label></td>
                <td>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Sales">Sales</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Finance">Finance</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea id="address" name="address" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td><label for="image">Upload Image</label></td>
                <td><input type="file" id="image" name="image" accept="image/*"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="alert('Button clicked!')">Click</button>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
