<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Registration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        form { max-width: 400px; margin: 0 auto; }
        label, input, button { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
        button { background-color: #4CAF50; color: white; border: none; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

<h2>Library Registration Form</h2>

<form id="registrationForm">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" required>

    <label for="contact">Contact Number</label>
    <input type="tel" id="contact" name="contact" required>

    <label for="idProof">Upload ID Proof</label>
    <input type="file" id="idProof" name="idProof" required>

    <button type="button" onclick="submitRegistration()">Register</button>
</form>

<script>
    function generateLibraryCardNumber() {
        return 'LIB-' + Math.floor(Math.random() * 1000000); // Generates a random card number
    }

    function submitRegistration() {
        const fullName = document.getElementById('fullName').value;
        const dob = document.getElementById('dob').value;
        const address = document.getElementById('address').value;
        const contact = document.getElementById('contact').value;
        const idProof = document.getElementById('idProof').files[0];

        if (fullName && dob && address && contact && idProof) {
            const libraryCardNumber = generateLibraryCardNumber();
            alert('Registration successful! Your Library Card Number: ' + libraryCardNumber);
            // You can later send the data to a backend here (using fetch or ajax).
        } else {
            alert('Please fill all fields and upload ID proof.');
        }
    }
</script>

</body>
</html>
