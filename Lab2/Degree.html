<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Selection Form</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <form id="degreeForm" onsubmit="return validateForm()" action="Blood.html">
        <label>Degree:</label><br>
        <input type="checkbox" id="ssc" name="degree" value="SSC">
        <label for="ssc">SSC</label><br>
        <input type="checkbox" id="hsc" name="degree" value="HSC">
        <label for="hsc">HSC</label><br>
        <input type="checkbox" id="bsc" name="degree" value="BSc">
        <label for="bsc">BSc</label><br>
        <span id="degreeError" class="error"></span>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            const ssc = document.getElementById('ssc').checked;
            const hsc = document.getElementById('hsc').checked;
            const bsc = document.getElementById('bsc').checked;
            const degreeError = document.getElementById('degreeError');

            if (!ssc && !hsc && !bsc) {
                degreeError.textContent = "Please select at least one degree.";
                return false;
            } else {
                degreeError.textContent = "";
                return true;
            }
        }
    </script>
</body>
</html>
