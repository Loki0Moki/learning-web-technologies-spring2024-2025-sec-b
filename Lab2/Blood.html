<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Form</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <form id="bloodGroupForm" onsubmit="return validateForm()" action="Profile pcture.html">
        <label for="bloodGroup">Blood Group:</label><br>
        <select id="bloodGroup" name="bloodGroup">
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <span id="bloodGroupError" class="error"></span>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            const bloodGroup = document.getElementById('bloodGroup').value;
            const bloodGroupError = document.getElementById('bloodGroupError');

            if (bloodGroup === "") {
                bloodGroupError.textContent = "Please select a blood group.";
                return false;
            } else {
                bloodGroupError.textContent = "";
                return true;
            }
        }
    </script>
</body>
</html>
