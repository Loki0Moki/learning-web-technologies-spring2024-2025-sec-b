<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth Form</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <form id="dobForm" onsubmit="return validateForm()" action="Degree.html">
        <label>Date of Birth:</label><br>
        <input type="text" id="day" name="day" placeholder="dd" maxlength="2" size="2"> /
        <input type="text" id="month" name="month" placeholder="mm" maxlength="2" size="2"> /
        <input type="text" id="year" name="year" placeholder="yyyy" maxlength="4" size="4">
        <span id="dobError" class="error"></span>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            const dobError = document.getElementById('dobError');

            if (day === "" || month === "" || year === "") {
                dobError.textContent = "All fields must be filled.";
                return false;
            }

            const dayNum = parseInt(day, 10);
            const monthNum = parseInt(month, 10);
            const yearNum = parseInt(year, 10);

            if (isNaN(dayNum) || isNaN(monthNum) || isNaN(yearNum)) {
                dobError.textContent = "Please enter valid numbers.";
                return false;
            }

            if (dayNum < 1 || dayNum > 31) {
                dobError.textContent = "Day must be between 1 and 31.";
                return false;
            }

            if (monthNum < 1 || monthNum > 12) {
                dobError.textContent = "Month must be between 1 and 12.";
                return false;
            }

            if (yearNum < 1900 || yearNum > 2016) {
                dobError.textContent = "Year must be between 1900 and 2016.";
                return false;
            }

            dobError.textContent = "";
            return true;
        }
    </script>
</body>
</html>
